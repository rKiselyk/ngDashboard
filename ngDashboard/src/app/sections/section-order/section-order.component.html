<div class="section-container">
  <h2>Latest Orders</h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Order Placed</th>
        <th>Order Fulfilled</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" style="color: white;">
        <td>{{order.id}}</td>
        <td>{{order.customer.name}}</td>
        <td>{{order.total}}</td>
        <td>{{order.placed | date: "short"}}</td>
        <td>{{order.completed | date: "short"}}</td>
        <td>{{order.status}}</td>
      </tr>
    </tbody>
  </table>

  <app-pagination
    [page]="page"
    [perPage]="limit"
    [count]="total"
    (goPage)="goToPage($event)"
    (goPrev)="goToPrevious()"
    (goNext)="goToNext()"
  ></app-pagination>
</div>
